name: Build and Push Docker Images

on:
  push:
    branches: [ main, review-3 ]
  pull_request:
    branches: [ main, review-3 ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for backend
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend

    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: |
          ${{ steps.meta-backend.outputs.tags }}
          ghcr.io/${{ github.repository }}-backend:latest
        labels: ${{ steps.meta-backend.outputs.labels }}

    - name: Extract metadata for frontend
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend

    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        build-args: |
          VITE_API_URL=${{ secrets.VITE_API_URL }}
          VITE_CDN_URL=${{ secrets.VITE_CDN_URL }}
        tags: |
          ${{ steps.meta-frontend.outputs.tags }}
          ghcr.io/${{ github.repository }}-frontend:latest
        labels: ${{ steps.meta-frontend.outputs.labels }}

    - name: Extract metadata for nginx
      id: meta-nginx
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-nginx

    - name: Build and push nginx image
      uses: docker/build-push-action@v5
      with:
        context: ./nginx
        push: true
        tags: |
          ${{ steps.meta-nginx.outputs.tags }}
          ghcr.io/${{ github.repository }}-nginx:latest
        labels: ${{ steps.meta-nginx.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/review-3') && github.event_name == 'push'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Copy .env.example to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        source: ".env.example"
        target: "~/film-react-nest/"
        
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd ~/film-react-nest
          
          if [ ! -f .env ]; then
            cp .env.example .env
            echo "Created .env from .env.example"
          fi
          
          echo ${{ secrets.GITHUB_TOKEN }} | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin
          sudo docker compose down
          sudo docker volume rm film-react-nest_frontend_dist || true
          sudo docker compose pull
          sudo docker compose up -d
          sudo docker image prune -f
